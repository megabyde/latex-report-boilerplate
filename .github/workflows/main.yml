
name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: dante-ev/latex-action@2021-A
        with:
          root_file: report.tex
          compiler: pdflatex
